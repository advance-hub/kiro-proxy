<body>
  <header>
    <h1>ğŸ’¬ å®æ—¶èŠå¤©å®¤</h1>
    <div id="status">è¿æ¥ä¸­...</div>
  </header>
  <div id="name-bar">
    <input type="text" id="nameInput" placeholder="è¾“å…¥æ˜µç§°">
    <button onclick="setName()">è®¾ç½®æ˜µç§°</button>
  </div>
  <div id="messages"></div>
  <div id="input-area">
    <input type="text" id="msgInput" placeholder="è¾“å…¥æ¶ˆæ¯..." onkeypress="if(event.key==='Enter')sendMsg()">

  </div>

  <script>
    let ws, myName = '';
    const messages = document.getElementById('messages');
    const status = document.getElementById('status');
    const msgInput = document.getElementById('msgInput');
    const nameInput = document.getElementById('nameInput');

    function connect() {
      ws = new WebSocket(`ws://${location.host}`);
      ws.onopen = () => { status.textContent = 'âœ… å·²è¿æ¥'; status.style.color = '#4ade80'; };
      ws.onclose = () => { status.textContent = 'âŒ å·²æ–­å¼€ï¼Œ3ç§’åé‡è¿...'; status.style.color = '#f87171'; setTimeout(connect, 3000); };
      ws.onmessage = (e) => {
        const msg = JSON.parse(e.data);
        const div = document.createElement('div');
        div.className = `msg ${msg.type}`;
        if (msg.type === 'chat') {
          if (msg.name === myName) div.classList.add('self');
          div.innerHTML = `<div class="name">${msg.name}</div><div>${msg.content}</div><div class="time">${msg.time}</div>`;
        } else {
          div.textContent = `${msg.time} ${msg.content}`;
        }
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
      };
    }

    function sendMsg() {
      const content = msgInput.value.trim();
      if (content && ws.readyState === 1) {
        ws.send(JSON.stringify({ type: 'chat', content }));
        msgInput.value = '';
      }
    }

    function setName() {
      const name = nameInput.value.trim();
      if (name && ws.readyState === 1) {
        myName = name;
        ws.send(JSON.stringify({ type: 'setName', name }));
        nameInput.value = '';
      }
    }

    connect();
  </script>
