name: Build Kiro Launcher

on:
  push:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            goos: darwin
            goarch: arm64
          - platform: macos-latest
            target: x86_64-apple-darwin
            goos: darwin
            goarch: amd64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            goos: windows
            goarch: amd64

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Configure cargo mirror
        shell: bash
        run: |
          mkdir -p ~/.cargo
          cat > ~/.cargo/config.toml << 'EOF'
          [source.crates-io]
          replace-with = 'rsproxy-sparse'

          [source.rsproxy-sparse]
          registry = "sparse+https://rsproxy.cn/index/"

          [net]
          git-fetch-with-cli = true
          EOF

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            kiro.rs/target/
          key: ${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.target }}-cargo-

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend deps
        working-directory: kiro-launcher
        run: pnpm install

      # Build kiro-rs sidecar first
      - name: Build kiro-rs
        run: cargo build --release --manifest-path kiro.rs/Cargo.toml --target ${{ matrix.target }}

      # Copy kiro-rs binary as sidecar
      - name: Copy sidecar (Unix)
        if: matrix.platform != 'windows-latest'
        run: |
          mkdir -p kiro-launcher/sidecar
          cp kiro.rs/target/${{ matrix.target }}/release/kiro-rs kiro-launcher/sidecar/kiro-rs
          chmod +x kiro-launcher/sidecar/kiro-rs

      - name: Copy sidecar (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          New-Item -ItemType Directory -Force -Path kiro-launcher/sidecar
          Copy-Item kiro.rs/target/${{ matrix.target }}/release/kiro-rs.exe kiro-launcher/sidecar/kiro-rs.exe

      - name: Build Wails
        working-directory: kiro-launcher
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: wails build -clean

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kiro-launcher-${{ matrix.target }}
          path: |
            kiro-launcher/build/bin/*
